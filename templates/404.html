<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | {{ branding }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div
      class="container mx-auto p-4 min-h-screen flex items-center justify-center"
    >
      <div
        class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 w-full max-w-md text-center"
      >
        <h1
          class="text-9xl font-extrabold mb-4 text-indigo-600 dark:text-indigo-400"
        >
          404
        </h1>
        <h2
          class="text-3xl font-bold mb-4 text-gray-800 dark:text-gray-200"
        >
          Page Not Found
        </h2>
        <p class="text-gray-600 dark:text-gray-400 mb-8">
          The page you are looking for doesn't exist or has been moved.
        </p>
        <a
          href="/"
          class="inline-block bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 transition-colors duration-300 text-white font-semibold py-3 px-6 rounded-lg shadow-md"
        >
          Go to Home
        </a>
      </div>
    </div>
  </body>
</html>
